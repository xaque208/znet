syntax = "proto3";

message SearchRequest {
  string hosts = 1;
  string domain = 2;
  string kernel = 3;
}

message SearchResponse { repeated Host hosts = 1; }

message Host {
  string common_name = 1;
  string description = 2;
  string platform = 3;
  string type = 4;
}

service Inventory {
  rpc Search(SearchRequest) returns (SearchResponse) {}
}
